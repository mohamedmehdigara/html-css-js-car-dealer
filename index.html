<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles for the carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.5rem;
            border-radius: 9999px;
            z-index: 10;
            transition: background-color 0.2s ease-in-out;
        }
        .carousel-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .carousel-btn.left {
            left: 1rem;
        }
        .carousel-btn.right {
            right: 1rem;
        }
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .carousel-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #d1d5db; /* gray-300 */
            border-radius: 9999px;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .carousel-dot.active {
            background-color: #2563eb; /* blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 md:px-12 flex justify-between items-center fixed top-0 left-0 w-full z-10">
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.703 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Stellar Motors</h1>
        </div>
        <nav>
            <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors duration-200">About</a>
            <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors duration-200 ml-4">Contact</a>

    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 px-4 py-8 flex-grow">
        <!-- Inventory View -->
        <div id="inventory-view">

            <!-- Search and Filter Section -->
            <div class="mb-8 p-6 bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="search-input" placeholder="Search by model..." class="flex-grow w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                <select id="make-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                    <option value="">All Makes</option>
                </select>
                <select id="year-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                    <option value="">All Years</option>
                </select>
            </div>

            <div id="car-listings" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <!-- Car cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Car Details View -->
        <div id="details-view" class="hidden">
            <div class="flex items-center mb-8">
                <button id="back-to-inventory" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 mr-2">

                    </svg>
                </button>
                <h2 id="details-car-name" class="text-3xl font-semibold text-gray-900"></h2>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 md:p-8 flex flex-col lg:flex-row lg:space-x-8">
                <div class="lg:w-1/2">
                    <!-- Carousel container -->
                    <div id="image-carousel" class="carousel-container mb-6 lg:mb-0">
                        <div id="carousel-track" class="carousel-track">
                            <!-- Carousel slides will be dynamically added here -->
                        </div>
                        <button id="carousel-prev" class="carousel-btn left text-gray-800 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button id="carousel-next" class="carousel-btn right text-gray-800 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                    <div id="carousel-dots" class="carousel-dots">
                        <!-- Dots will be dynamically added here -->
                    </div>
                </div>
                
                <div class="lg:w-1/2 flex flex-col justify-between">
                    <div>
                        <p class="text-4xl font-bold text-blue-600 mb-4" id="details-car-price"></p>
                        <div class="space-y-2 mb-6 text-gray-700">
                            <p><strong>Year:</strong> <span id="details-car-year"></span></p>
                            <p><strong>Mileage:</strong> <span id="details-car-mileage"></span></p>
                            <p><strong>Color:</strong> <span id="details-car-color"></span></p>
                        </div>
                        <p id="details-car-description" class="text-gray-500 text-sm leading-relaxed"></p>
                    </div>

                    <!-- Inquiry Form Section -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h4 class="text-xl font-semibold text-gray-900 mb-4">Inquire About This Car</h4>
                        <form id="inquiry-form" class="space-y-4">
                            <input type="hidden" id="inquiry-car-model">
                            <input type="text" id="inquiry-name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <input type="email" id="inquiry-email" placeholder="Your Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <textarea id="inquiry-message" placeholder="Your Message..." required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                            <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Inquiry</button>
                        </form>
                        <div id="form-message" class="mt-4 text-center text-sm font-medium text-blue-600 hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-6 px-4 md:px-12 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2023 Stellar Motors. All rights reserved.</p>
            <p class="mt-1">123 Car Avenue, Auto City, CA 90210 | (555) 123-4567</p>
        </div>
    </footer>

    <script>

            const inventoryView = document.getElementById('inventory-view');
            const detailsView = document.getElementById('details-view');
            const backToInventoryBtn = document.getElementById('back-to-inventory');

            const detailsCarName = document.getElementById('details-car-name');
            const detailsCarPrice = document.getElementById('details-car-price');
            const detailsCarYear = document.getElementById('details-car-year');
            const detailsCarMileage = document.getElementById('details-car-mileage');
            const detailsCarColor = document.getElementById('details-car-color');
            const detailsCarDescription = document.getElementById('details-car-description');
            
            // Carousel elements
            const carouselTrack = document.getElementById('carousel-track');
            const carouselPrevBtn = document.getElementById('carousel-prev');
            const carouselNextBtn = document.getElementById('carousel-next');
            const carouselDotsContainer = document.getElementById('carousel-dots');
            let currentSlide = 0;

            // Filter UI elements
            const searchInput = document.getElementById('search-input');
            const makeFilter = document.getElementById('make-filter');
            const yearFilter = document.getElementById('year-filter');

            // Inquiry form elements
            const inquiryForm = document.getElementById('inquiry-form');
            const inquiryCarModelInput = document.getElementById('inquiry-car-model');
            const formMessageDiv = document.getElementById('form-message');

            // Sample car data with images and multiple image URLs for carousel
            const cars = [

                    ]

                {

                    ]

                {

                    price: 35000,

                    description: 'Classic American muscle car with a powerful engine and iconic design. Turn heads everywhere you go.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=Ford+Mustang',
                    photo_urls: [
                        'https://placehold.co/800x600/e2e8f0/1a202c?text=Ford+Mustang+Front',

                        'https://placehold.co/800x600/a0aec0/4a5568?text=Ford+Mustang+Interior'
                    ]
                },
                {
                    make: 'Toyota',
                    model: 'RAV4',
                    year: 2023,
                    price: 30000,

                    color: 'Magnetic Gray Metallic',
                    description: 'A versatile and dependable compact SUV, ideal for family adventures and city driving. Known for its reliability.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=Toyota+RAV4',
                    photo_urls: [
                        'https://placehold.co/800x600/e2e8f0/1a202c?text=Toyota+RAV4+Front',

                },
                {
                    make: 'BMW',

                    year: 2022,
                    price: 60000,

                    color: 'Black Sapphire Metallic',
                    description: 'Luxury SUV combining elegant design with powerful performance. Offers a smooth ride and premium features.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=BMW+X5',
                    photo_urls: [

                    ]
                },
                {
                    make: 'Jeep',
                    model: 'Wrangler',
                    year: 2021,
                    price: 38000,
                    mileage: '28,000 miles',
                    color: 'Sting-Gray Clearcoat',
                    description: 'The ultimate off-road vehicle, built to handle any terrain. Get ready for your next adventure.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=Jeep+Wrangler',
                    photo_urls: [
                        'https://placehold.co/800x600/e2e8f0/1a202c?text=Jeep+Wrangler+Front',
                        'https://placehold.co/800x600/cbd5e0/2d3748?text=Jeep+Wrangler+Side',

                    ]
                },
                {
                    make: 'Chevrolet',
                    model: 'Silverado',
                    year: 2023,
                    price: 42000,
                    mileage: '10,500 miles',
                    color: 'Summit White',
                    description: 'A reliable and strong pickup truck, perfect for work or play. Great towing capacity and rugged build.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=Chevy+Silverado',
                    photo_urls: [
                        'https://placehold.co/800x600/e2e8f0/1a202c?text=Chevy+Silverado+Front',
                        'https://placehold.co/800x600/cbd5e0/2d3748?text=Chevy+Silverado+Side',
                        'https://placehold.co/800x600/a0aec0/4a5568?text=Chevy+Silverado+Interior'
                    ]
                },
                {
                    make: 'Nissan',
                    model: 'Altima',
                    year: 2022,
                    price: 28000,
                    mileage: '20,000 miles',
                    color: 'Super Black',
                    description: 'A comfortable and spacious sedan with modern features. Offers a great balance of performance and fuel efficiency.',
                    photo_card_url: 'https://placehold.co/400x300/e2e8f0/1a202c?text=Nissan+Altima',
                    photo_urls: [
                        'https://placehold.co/800x600/e2e8f0/1a202c?text=Nissan+Altima+Front',
                        'https://placehold.co/800x600/cbd5e0/2d3748?text=Nissan+Altima+Side',
                        'https://placehold.co/800x600/a0aec0/4a5568?text=Nissan+Altima+Interior'
                    ]
                }
            ];

            // Function to format price
            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(price);
            };

            // Function to display cars based on a filtered array
            const displayCars = (filteredCars) => {
                carListingsContainer.innerHTML = ''; // Clear existing cards
                if (filteredCars.length === 0) {
                    carListingsContainer.innerHTML = '<p class="text-center text-lg text-gray-500 col-span-full">No cars match your search criteria.</p>';
                }

                filteredCars.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden cursor-pointer';
                    card.innerHTML = `
                        <img src="${car.photo_card_url}" alt="${car.make} ${car.model}" class="w-full h-48 object-cover rounded-t-xl">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-900">${car.make} ${car.model}</h3>
                            <p class="text-gray-500 mt-1">${car.year}</p>
                            <p class="text-2xl font-bold text-blue-600 mt-4">${formatPrice(car.price)}</p>
                            <button class="view-details-btn mt-4 w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500" data-car-index="${cars.indexOf(car)}">View Details</button>
                        </div>
                    `;
                    carListingsContainer.appendChild(card);
                });
            };

            // Function to filter cars based on UI input
            const filterCars = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedMake = makeFilter.value;
                const selectedYear = yearFilter.value;

                const filtered = cars.filter(car => {
                    const matchesSearch = car.model.toLowerCase().includes(searchTerm);
                    const matchesMake = selectedMake === '' || car.make === selectedMake;
                    const matchesYear = selectedYear === '' || car.year.toString() === selectedYear;

                    return matchesSearch && matchesMake && matchesYear;
                });

                displayCars(filtered);
            };
            
            // Function to show/hide views
            const showView = (viewName) => {
                if (viewName === 'inventory') {
                    inventoryView.classList.remove('hidden');
                    detailsView.classList.add('hidden');
                } else if (viewName === 'details') {
                    inventoryView.classList.add('hidden');
                    detailsView.classList.remove('hidden');
                }
            };
            
            // Function to populate details page
            const renderCarDetails = (carData) => {
                detailsCarName.textContent = `${carData.make} ${carData.model}`;
                detailsCarPrice.textContent = formatPrice(carData.price);
                detailsCarYear.textContent = carData.year;
                detailsCarMileage.textContent = carData.mileage;
                detailsCarColor.textContent = carData.color;
                detailsCarDescription.textContent = carData.description;
                
                // Set the hidden input value for the form
                inquiryCarModelInput.value = `${carData.make} ${carData.model}`;

                // Populate carousel
                carouselTrack.innerHTML = '';
                carouselDotsContainer.innerHTML = '';
                carData.photo_urls.forEach(url => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `${carData.make} ${carData.model} image`;
                    img.className = 'w-full h-auto object-cover rounded-md shadow-lg';
                    slide.appendChild(img);
                    carouselTrack.appendChild(slide);

                    const dot = document.createElement('div');
                    dot.className = 'carousel-dot';
                    carouselDotsContainer.appendChild(dot);
                });
                updateCarousel();

                // Reset and hide form message
                inquiryForm.reset();
                formMessageDiv.classList.add('hidden');
            };

            // Carousel control functions
            const updateCarousel = () => {
                const offset = -currentSlide * 100;
                carouselTrack.style.transform = `translateX(${offset}%)`;
                
                // Update dots
                Array.from(carouselDotsContainer.children).forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            };

            carouselNextBtn.addEventListener('click', () => {
                if (currentSlide < cars[currentCarIndex].photo_urls.length - 1) {
                    currentSlide++;
                } else {
                    currentSlide = 0; // Loop back to start
                }
                updateCarousel();
            });

            carouselPrevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                } else {
                    currentSlide = cars[currentCarIndex].photo_urls.length - 1; // Loop to end
                }
                updateCarousel();
            });

            carouselDotsContainer.addEventListener('click', (event) => {
                const clickedDot = event.target;
                if (clickedDot.classList.contains('carousel-dot')) {
                    const dotIndex = Array.from(carouselDotsContainer.children).indexOf(clickedDot);
                    currentSlide = dotIndex;
                    updateCarousel();
                }
            });

            // Populate filter dropdowns with unique values
            const uniqueMakes = [...new Set(cars.map(car => car.make))].sort();
            uniqueMakes.forEach(make => {
                const option = document.createElement('option');
                option.value = make;
                option.textContent = make;
                makeFilter.appendChild(option);
            });

            const uniqueYears = [...new Set(cars.map(car => car.year))].sort((a, b) => b - a);
            uniqueYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Add event listeners for filtering
            searchInput.addEventListener('input', filterCars);
            makeFilter.addEventListener('change', filterCars);
            yearFilter.addEventListener('change', filterCars);
            
            let currentCarIndex;

            // Add event listener for showing details page
            carListingsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('view-details-btn')) {
                    const carIndex = event.target.getAttribute('data-car-index');
                    currentCarIndex = carIndex;
                    const carData = cars[carIndex];
                    renderCarDetails(carData);
                    showView('details');
                }
            });
            
            // Add event listener for back button
            backToInventoryBtn.addEventListener('click', () => {
                showView('inventory');
            });

            // Handle form submission
            inquiryForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent page reload
                
                // Here you would typically send the data to a server
                const inquiryData = {
                    car: inquiryCarModelInput.value,
                    name: document.getElementById('inquiry-name').value,
                    email: document.getElementById('inquiry-email').value,
                    message: document.getElementById('inquiry-message').value
                };

                console.log('Inquiry submitted:', inquiryData);
                
                // Show a success message
                formMessageDiv.textContent = 'Thank you for your inquiry! We will get back to you shortly.';
                formMessageDiv.classList.remove('hidden');
                formMessageDiv.classList.add('text-green-600');

                // Clear the form fields
                inquiryForm.reset();

                // Hide the message after a few seconds
                setTimeout(() => {
                    formMessageDiv.classList.add('hidden');
                }, 5000);
            });

            // Initial display of all cars
            displayCars(cars);
        });
    </script>
</body>
</html>
