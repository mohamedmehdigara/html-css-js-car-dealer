<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stellar Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 md:px-12 flex justify-between items-center fixed top-0 left-0 w-full z-10">
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.703 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Stellar Motors</h1>
        </div>
        <nav>
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors duration-200">Home</a>
            <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors duration-200 ml-4">About</a>
            <a href="#" class="text-sm font-medium text-blue-600 ml-4">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 px-4 py-8 flex-grow">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8 md:p-12">
            <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Get in Touch</h2>
            <p class="text-center text-gray-500 mb-8">We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
            
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Message</button>
                </div>
            </form>
            <div id="form-message" class="mt-6 text-center text-sm font-medium hidden"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-6 px-4 md:px-12 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2023 Stellar Motors. All rights reserved.</p>
            <p class="mt-1">123 Car Avenue, Auto City, CA 90210 | (555) 123-4567</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // You would typically send form data to a server here.
                // For this example, we'll just show a success message.
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                console.log('Form Submitted:', data);

                formMessage.textContent = 'Thank you for your message! We will get back to you shortly.';
                formMessage.classList.remove('hidden');
                formMessage.classList.add('text-green-600');
                
                form.reset();
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    formMessage.classList.add('hidden');
                }, 5000);
            });
        });
    </script>
</body>
</html>
